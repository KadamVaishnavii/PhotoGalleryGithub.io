<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Gallery</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Segoe UI', sans-serif;
}

body{
    min-height:100vh;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    display:flex;
    justify-content:center;
    align-items:center;
    padding:40px;
}

.gallery-container{
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(12px);
    padding:30px;
    border-radius:20px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    max-width:1200px;
    width:100%;
}

.gallery-title{
    text-align:center;
    color:white;
    font-size:32px;
    margin-bottom:25px;
}


.gallery{
    display:grid;
    grid-template-columns: repeat(4, 1fr);
    gap:15px;
}


.gallery-item{
    position:relative;
    overflow:hidden;
    border-radius:14px;
    cursor:pointer;
    box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    animation: fadeUp 0.8s ease forwards;
    transition: 0.4s;
}


.gallery-item img{
    width:100%;
    height:220px;
    object-fit:cover;
    display:block;
    transition: 0.5s ease;
}


.caption{
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    padding:8px;
    background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
    color:white;
    text-align:center;
    font-size:14px;
    opacity:0;
    transform: translateY(10px);
    transition: 0.4s;
}


.view-btn{
    position:absolute;
    top:10px;
    right:10px;
    padding:6px 10px;
    font-size:12px;
    border:none;
    border-radius:6px;
    background:white;
    cursor:pointer;
    opacity:0;
    transition: 0.4s;
}


.gallery-item:hover img{
    transform: scale(1.12);
    filter: brightness(0.85);
}

.gallery-item:hover{
    transform: translateY(-6px);
    box-shadow: 0 18px 40px rgba(0,0,0,0.6);
}

.gallery-item:hover .caption{
    opacity:1;
    transform: translateY(0);
}

.gallery-item:hover .view-btn{
    opacity:1;
}


@keyframes fadeUp{
    from{
        opacity:0;
        transform: translateY(30px);
    }
    to{
        opacity:1;
        transform: translateY(0);
    }
}


@media(max-width:900px){
    .gallery{
        grid-template-columns: repeat(2, 1fr);
    }
}
</style>
</head>

<body>

<div class="gallery-container">
    <div class="gallery-title">My Photo Gallery</div>

    <div class="gallery">
        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?1">
            <div class="caption">Mountain View</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?2">
            <div class="caption">City Lights</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?3">
            <div class="caption">Forest Path</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?4">
            <div class="caption">Ocean Breeze</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?5">
            <div class="caption">Sunset Sky</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?6">
            <div class="caption">Green Hills</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?7">
            <div class="caption">River Flow</div>
            <button class="view-btn">Click</button>
        </div>

        <div class="gallery-item">
            <img src="https://picsum.photos/500/500?8">
            <div class="caption">Night Road</div>
            <button class="view-btn">Click</button>
        </div>
    </div>
</div>

<script>
    const buttons = document.querySelectorAll('.view-btn');

    buttons.forEach(btn => {
        btn.addEventListener('click', () => {
            alert('Image clicked!');
        });
    });
</script>

</body>
</html>
